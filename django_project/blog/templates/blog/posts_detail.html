{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <img src="{{ object.author.profile.image.url }}" alt="" class="rounded-circle prof_image">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            
              {% if object.author == user %}
              <div>
                <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a> 
                 <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a> 
                </div>
              {% endif %}
            
            </div>
            <h4 class="article-title">{{ object.title }}</h4>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>
{% endblock content %}
